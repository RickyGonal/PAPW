<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suma de Números Naturales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Suma de Números Naturales</h1>
    <h2>USANDO JQUERY</h2>
    <p>Instrucciones: calcula la suma S de los primeros números naturales consecutivos: S = (n (n + 1))/2</p>
    <form>
        <input type="number" id="ang" min="3">
        <input type="button" id="butt" value="Suma de Naturales">
    </form>

    <p id="resultado">Resultado</p>

    <script>

    $(function(){
        $("#butt").click(function (){
            var n = ($("#ang").val());
            console.log(n);
            var resultado = (n*(+n+1))/2;
            console.log(resultado);
            $("#resultado").empty();
            $("#resultado").append(resultado);
        })
    })
    </script>
</body>
</html>
